<!DOCTYPE html>
<html lang="en">
<!-- Define the document type and set the language to English -->

<head>
    <meta charset="UTF-8">
    <!-- Set the character encoding to UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Set the viewport to make the website responsive -->
    <title>Login Page</title>
    <!-- Set the title of the page -->
    <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- Link to Google Fonts for Material Symbols -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!-- Preconnect to Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Preconnect to Google Fonts with cross-origin -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Link to Font Awesome for icons -->
    <link
    href="https://fonts.googleapis.com/css2?family=Coiny&family=Dancing+Script:wght@400..700&family=Rowdies:wght@300;400;700&display=swap"
    rel="stylesheet">
    <!-- Link to Google Fonts for additional fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Titan+One&display=swap" rel="stylesheet">
    <!-- Link to Google Fonts for Titan One font -->
    <script src="../login/signup.js" defer></script>
    <!-- Link to external JavaScript file and defer its execution -->
    <link rel="stylesheet" href="../login/signup.css">
    <!-- Link to external CSS file -->

</head>

<body>
    <div class="container">
        <!-- Container for the form -->
        <form class="login-form">
            <!-- Form with class login-form -->
            <h1>Welcome</h1>
            <!-- Heading for the form -->
            <input type="text" placeholder="Username" id="username" required>
            <!-- Input field for username -->
            <input type="email" placeholder="Email id" id="email" required>
            <!-- Input field for email -->
            <div class="password-container">
                <!-- Container for password input and toggle icon -->
                <input type="password" placeholder="Enter Your Password" id="password" required>
                <!-- Input field for password -->
                <span class="toggle-password" onclick="togglePasswordVisibility('password')">
                    <!-- Span for toggle password visibility -->
                    <i class="fa fa-eye" id="togglepasswordIcon"></i>
                    <!-- Icon for toggling password visibility -->
                </span>
            </div>
            <div class="password-container">
                <!-- Container for confirm password input and toggle icon -->
                <input type="password" placeholder="Confirm Your Password" id="confirmPassword" required>
                <!-- Input field for confirm password -->
                <span class="toggle-password" onclick="togglePasswordVisibility('confirmPassword')">
                    <!-- Span for toggle confirm password visibility -->
                    <i class="fa fa-eye" id="toggleconfirmPasswordIcon"></i>
                    <!-- Icon for toggling confirm password visibility -->
                </span>
            </div>
            <div id="errorMsg"></div>
            <!-- Div for displaying error messages -->
            <button type="button" onclick="validateForm()">Signup</button>
            <!-- Button to trigger form validation and signup -->
            <div class="links">
                <!-- Container for additional links -->
                Already have an account?
                <!-- Text for existing users -->
                <a href="../login/login.html">Login</a>
                <!-- Link to login page -->
            </div>
        </form>
    </div>
</body>

</html>
