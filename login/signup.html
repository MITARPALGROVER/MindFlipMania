<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link
    href="https://fonts.googleapis.com/css2?family=Coiny&family=Dancing+Script:wght@400..700&family=Rowdies:wght@300;400;700&display=swap"
    rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Titan+One&display=swap" rel="stylesheet">
    <script src="../login/signup.js" defer></script>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script> -->
    <link rel="stylesheet" href="../login/signup.css">

</head>

<body>
    <div class="container">
        <form class="login-form">
            <h1>Welcome</h1>
            <input type="text" placeholder="Username" id="username" required>
            <input type="email" placeholder="Email id" id="email" required>
            <!-- <input type="password" placeholder="Enter Your Password" id="password" required>
            <input type="password" placeholder="Confirm Your Password" id="confirmPassword" required> -->
            <div class="password-container">
                <input type="password" placeholder="Enter Your Password" id="password" required>
                <span class="toggle-password" onclick="togglePasswordVisibility('password')">
                    <i class="fa fa-eye" id="togglepasswordIcon"></i>
                </span>
            </div>
            <div class="password-container">
                <input type="password" placeholder="Confirm Your Password" id="confirmPassword" required>
                <span class="toggle-password" onclick="togglePasswordVisibility('confirmPassword')">
                    <i class="fa fa-eye" id="toggleconfirmPasswordIcon"></i>
                </span>
            </div>
            <div id="errorMsg"></div>
            <button type="button" onclick="validateForm()">Signup</button>
            <div class="links">
                Already have an account?
                <a href="../login/login.html">Login</a>
            </div>
        </form>
    </div>
</body>

</html>
