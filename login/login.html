<!DOCTYPE html>
<html lang="en">
<head></head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="../login/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/1aaefc6588.js" crossorigin="anonymous"></script>
    <script src="../login/login.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Coiny&family=Dancing+Script:wght@400..700&family=Rowdies:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Titan+One&display=swap" rel="stylesheet">
</head>
<body style="background-image: url('../login/images/login.webp')">
    <header>
        <a href="../home/index.html"><img src="../home/images/home-icon.webp" width="30px" class="home" alt="home-icon"></a>
        <a href="../home/index.html">
            <h1 class="head">Mind Flip Mania</h1>
        </a>
    </header>
    <div class="container">
        <form class="login-form">
            <h1 class="welc">Welcome Back!</h1>
            <input type="text" placeholder="Username" id="username">
            <div class="password-container">
                <input type="password" placeholder="Password" id="password" required>
                <span class="toggle-password" onclick="togglePasswordVisibility('password')">
                    <i class="fa fa-eye" id="togglepasswordIcon"></i>
                </span>
            </div>
            <div id="errorMsg"></div>
            <button type="button" onclick="validateLogin()">Login</button>
            <div class="links">
                <!-- <a href="signup.html">Forgot Password?</a> -->
                <a href="../login/signup.html" style="text-align: center;">Create an Account</a>
            </div>
        </form>
    </div>
</body>
</html>
