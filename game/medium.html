            <p id="resultMessage">Message will appear here</p>

    <script>
    
    const cards = document.querySelectorAll('.card');
    let hasFlippedCard = false;
    let firstCard, secondCard;
    let lockBoard = false;
    const restartButton = document.querySelector('.restart-btn');
    
    // Flip counter variables
    let flipCount = 0;
    const maxFlips = 16;
    let matchedPairs = 0;
    const totalPairs = cards.length / 2;
    
    // Update flip count display
    function updateFlipCount() {
        const flipCountDisplay = document.getElementById('flip-count');
        flipCountDisplay.textContent = `Flips: ${flipCount}/${maxFlips}`;
    }
    
    function flipCard() {
        if (lockBoard || this === firstCard || flipCount >= maxFlips) return; // Prevent flipping if max flips reached
    
        this.classList.add('flip'); // Add the 'flip' class to reveal the card.
        flipCount++; // Increment flip count
        updateFlipCount(); // Update the display
    
        if (!hasFlippedCard) {
            // First card flipped
            hasFlippedCard = true;
            firstCard = this;
        } else {
            // Second card flipped
            hasFlippedCard = false;
            secondCard = this;
    
            checkForMatch(); // Check if cards match
            
            // Check if max flips reached after this turn
            if (flipCount >= maxFlips) {
                setTimeout(() => {
                    endGame(false); // Game over due to max flips
                }, 1000);
            }
        }
    }
    
    function checkForMatch() {
        const isMatch = firstCard.dataset.symbol === secondCard.dataset.symbol;
    
        isMatch ? disableCards() : unflipCards();
    }
    
    function disableCards() {
        // Disable further flipping on matched cards
        firstCard.removeEventListener('click', flipCard);
        secondCard.removeEventListener('click', flipCard);
        
        // Increment matched pairs
        matchedPairs++;
        
        // Check if all pairs are matched
        if (matchedPairs === totalPairs) {
            setTimeout(() => {
                endGame(true); // Game won
            }, 500);
        }
    
        resetBoard(); // Reset for the next turn
    }
    
    function unflipCards() {
        lockBoard = true; // Lock the board while cards are flipping back
    
        setTimeout(() => {
            firstCard.classList.remove('flip');
            secondCard.classList.remove('flip');
    
            resetBoard(); // Reset after flipping back
        }, 1000); // Duration matches the CSS transition
    }
    
    function resetBoard() {
        // Reset variables for the next pair
        [hasFlippedCard, lockBoard] = [false, false];
        [firstCard, secondCard] = [null, null];
    }
    
    // End game function
    function endGame(isWin) {
        const modal = document.getElementById('gameOverModal');
        const titleElement = document.getElementById('gameResultTitle');
        const scoreElement = document.getElementById('finalScore');
        const messageElement = document.getElementById('resultMessage');
        
        // Set title based on win/lose
        titleElement.textContent = isWin ? 'Congratulations!' : 'Game Over';
        
        // Display final score
        scoreElement.textContent = `You used ${flipCount} out of ${maxFlips} flips.`;
        
        // Set result message
        if (isWin) {
            messageElement.textContent = `You scored ${totalPairs*3} MF coins!!`;
        } else {
            messageElement.textContent = `You scored ${matchedPairs*3} MF coins!!`;
        }
        
        // Show the modal
        modal.style.display = 'flex';
    }
    
    function restartGame() {
        location.reload();  // This will refresh the page and reset the game state
    }
    
    // Shuffle cards at the start
    (function shuffle() {
        cards.forEach(card => {
            let randomPos = Math.floor(Math.random() * cards.length);
            card.style.order = randomPos;
        });
    })();
    
    // Initialize flip count display
    updateFlipCount();
    
    // Add event listeners
    cards.forEach(card => card.addEventListener('click', flipCard));
    restartButton.addEventListener('click', restartGame);
    
    </script>
