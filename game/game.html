<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../game/game.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link
        href="https://fonts.googleapis.com/css2?family=Coiny&family=DancingScript:wght@400..700&family=Rowdies:wght@300;400;700&display=swap"
        rel="stylesheet">
    <title>Let's Play - MFM</title>
    <style>
        .stats-container {
            display: flex;
            justify-content: space-between;
            margin: 10px auto;
            font-family: 'Rowdies', cursive;
            font-size: 1.2rem;
            color: var(--text-color);
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 10px;
            max-width: 400px;
        }

        .game-over-modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 400px;
            font-family: 'Rowdies', cursive;
        }

        .modal-content h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .modal-content p {
            margin-bottom: 15px;
            font-size: 1.2rem;
        }

        .play-again-btn,
        .return-home {
            background-color: var(--button-color);
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-family: 'Rowdies', cursive;
            font-size: 1rem;
            transition: background-color 0.3s;
            margin: 5px;
            cursor: pointer;
        }

        .play-again-btn:hover,
        .return-home:hover {
            filter: brightness(1.1);
        }

        .difficulty-badge {
            background-color: var(--primary-color);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
        }

        /* Profile dropdown styles */
        .profile-container {
            position: absolute;
            right: 15px;
            top: 15px;
        }

        .user-profile {
            cursor: pointer;
            border-radius: 50%;
            border: 1px solid var(--text-color);
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }

        .profile-dropdown {
            display: none;
            position: absolute;
            right: 0;
            top: 40px;
            background-color: white;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
            border-radius: 5px;
            font-family: 'Rowdies', sans-serif;
        }

        .profile-dropdown a,
        .profile-dropdown button {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            background: none;
            border: none;
            width: 100%;
            text-align: left;
            font-family: 'Rowdies', sans-serif;
            cursor: pointer;
        }

        .profile-dropdown a:hover,
        .profile-dropdown button:hover {
            background-color: #f1f1f1;
        }

        .show {
            display: block;
        }

        .dropdown-username {
            font-weight: bold;
            padding: 5px 10px;
            text-align: center;
        }

        .dropdown-points {
            color: var(--primary-color);
            padding: 0 10px 5px;
            text-align: center;
        }

        .dropdown-divider {
            border-top: 1px solid #ddd;
            margin: 5px 0;
        }
        
        /* Game Controls */
        .game-controls {
            position: fixed;
            bottom: 20px;
            left: 20px;
            display: flex;
            gap: 10px;
        }
        
        .control-button {
            background-color: var(--primary-color);
            color: var(--text-color);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        
        .control-button:hover {
            transform: scale(1.1);
        }
        
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
            font-size: 24px;
        }
        
        /* Settings Panel Styles */
        .settings-panel {
            position: fixed;
            bottom: 80px;
            left: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            padding: 15px;
            width: 300px;
            color: white;
            font-family: 'Rowdies', sans-serif;
            transform: translateY(20px);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 100;
        }
        
        .settings-panel.show {
            transform: translateY(0);
            opacity: 1;
            visibility: visible;
        }
        
        .settings-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding-bottom: 10px;
        }
        
        .settings-header h3 {
            margin: 0;
        }
        
        .close-settings {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
        }
        
        .settings-section {
            margin-bottom: 15px;
        }
        
        .settings-section h4 {
            margin: 0 0 10px 0;
            font-size: 16px;
        }
        
        .volume-control {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .volume-control span {
            margin-right: 10px;
            min-width: 30px;
        }
        
        .volume-slider {
            flex-grow: 1;
            height: 5px;
            -webkit-appearance: none;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            outline: none;
        }
        
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: var(--text-color);
            cursor: pointer;
        }
        
        .toggle-control {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }
        
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }
        
        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .toggle-slider {
            background-color: var(--text-color);
        }
        
        input:checked + .toggle-slider:before {
            transform: translateX(26px);
        }
    </style>
</head>

<body style="background-image: url('../game/images/gamebg.jpg');">
    <!-- Header -->
    <header>
        <a href="../home/index.html"><img src="../game/images/home-icon.png" width="30px" class="home"></a>
        <a href="../home/index.html" class="anchor-head">
                <h1 class="head">Mind Flip Mania</h1>
        </a>
    </header>
    <!-- Profile Icon and Dropdown -->
    <div class="profile-container">
        <img src="../home/images/user-profile.png" width="30px" class="user-profile" id="profileBtn">
        <div class="profile-dropdown" id="profileDropdown">
            <!-- Dropdown content will be populated by JavaScript -->
        </div>
    </div>

    <!-- Stats Display -->
    <div class="stats-container">
        <div id="difficulty-level"></div>
        <div id="flip-count"></div>
    </div>

    <div class="container">
        <div class="game-container">
            <div id="game-grid" class="game-grid">
                <!-- Cards will be generated dynamically by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Settings Panel -->
    <div class="settings-panel" id="settings-panel">
        <div class="settings-header">
            <h3>Settings</h3>
            <button class="close-settings" onclick="toggleSettings(false)">&times;</button>
        </div>
        
        <div class="settings-section">
            <h4>Music</h4>
            <div class="toggle-control">
                <span>Enable Music</span>
                <label class="toggle-switch">
                    <input type="checkbox" id="music-toggle" checked>
                    <span class="toggle-slider"></span>
                </label>
            </div>
            <div class="volume-control">
                <span id="music-icon" class="material-symbols-outlined" style="font-size: 20px;">music_note</span>
                <input type="range" min="0" max="1" step="0.1" value="0.5" class="volume-slider" id="music-volume">
            </div>
        </div>
        
        <div class="settings-section">
            <h4>Sound Effects</h4>
            <div class="toggle-control">
                <span>Enable Sound Effects</span>
                <label class="toggle-switch">
                    <input type="checkbox" id="sfx-toggle" checked>
                    <span class="toggle-slider"></span>
                </label>
            </div>
            <div class="volume-control">
                <span id="sfx-icon" class="material-symbols-outlined" style="font-size: 20px;">volume_up</span>
                <input type="range" min="0" max="1" step="0.1" value="0.7" class="volume-slider" id="sfx-volume">
            </div>
        </div>
    </div>

    <!-- Game Controls -->
    <div class="game-controls"><div>
        <button class="control-button" id="settings-button">
            <span class="material-symbols-outlined">settings</span>
        </button>
        <button class="control-button" id="restart-game">
            <span class="material-symbols-outlined">refresh</span>
        </button>
        <button class="control-button" id="home-button">
            <span class="material-symbols-outlined">home</span>
        </button>
        
    </div>

    <!-- Game Over Modal -->
    <div class="game-over-modal" id="gameOverModal">
        <div class="modal-content">
            <h2 id="gameResultTitle">Game Over</h2>
            <p id="finalScore">You used 0 out of 0 flips.</p>
            <p id="resultMessage">Message will appear here</p>
            <button class="play-again-btn" onclick="restartGame()">Play Again</button>
            <button class="return-home" onclick="window.location.href='../home/index.html'">Return To Home</button>
        </div>
    </div>

    <script src="../home/sound-manager.js"></script>
    <script src="../game/game.js"></script>
</body>

</html>
