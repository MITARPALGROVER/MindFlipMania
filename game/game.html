<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../game/game.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Coiny&family=DancingScript:wght@400..700&family=Rowdies:wght@300;400;700&display=swap"
        rel="stylesheet">
    <title>Let's Play - MFM</title>
    <style>
        .stats-container {
            display: flex;
            justify-content: space-between;
            margin: 10px auto;
            font-family: 'Rowdies', cursive;
            font-size: 1.2rem;
            color: #946599;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 10px;
            max-width: 400px;
        }
        
        .game-over-modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 400px;
            font-family: 'Rowdies', cursive;
        }
        
        .modal-content h2 {
            color: #333;
            margin-bottom: 20px;
        }
        
        .modal-content p {
            margin-bottom: 15px;
            font-size: 1.2rem;
        }
        
        .play-again-btn, .return-home {
            background-color: #ff9f43;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-family: 'Rowdies', cursive;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
            margin: 5px;
        }
        
        .play-again-btn:hover, .return-home:hover {
            background-color: #ff7e21;
        }

        #userInfo {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(242, 184, 195, 0.8);
            padding: 10px;
            border-radius: 5px;
            font-family: 'Rowdies', cursive;
            z-index: 10;
        }

        #logoutBtn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            font-family: 'Rowdies', cursive;
        }

        .difficulty-badge {
            background-color: #946599;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
        }
    </style>
</head>

<body style="background-image: url('../game/images/gamebg.jpg');">
    <!-- heading -->
    <header>
        <a href="../home/index.html"><img src="../game/images/home-icon.png" width="30px" class="home"></a>
        <a href="../home/index.html" class="anchor-head">
            <div class="main-head">
                <h1 class="head">Mind Flip Mania</h1>
            </div>
        </a>
    </header>
    
    <!-- Stats Display -->
    <div class="stats-container">
        <div id="difficulty-level"></div>
        <div id="flip-count"></div>
    </div>
    
    <div class="container">
        <div class="game-container">
            <div id="game-grid" class="game-grid">
                <!-- Cards will be generated dynamically by JavaScript -->
            </div>
        </div>
    </div>
    <center><button class="restart-btn">Restart Game</button></center>
    
    <!-- Game Over Modal -->
    <div class="game-over-modal" id="gameOverModal">
        <div class="modal-content">
            <h2 id="gameResultTitle">Game Over</h2>
            <p id="finalScore">You used 0 out of 0 flips.</p>
            <p id="resultMessage">Message will appear here</p>
            <button class="play-again-btn" onclick="restartGame()">Play Again</button>
            <button class="return-home" onclick="window.location.href='../home/index.html'">Return To Home</button>
        </div>
    </div>
    
    <script src="../game/game.js"></script>
</body>
</html>
