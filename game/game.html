<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../game/game.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Coiny&family=DancingScript:wght@400..700&family=Rowdies:wght@300;400;700&display=swap"
        rel="stylesheet">
    <title>Let's Play - MFM</title>
    <style>
        .stats-container {
            display: flex;
            justify-content: space-between;
            margin: 10px auto;
            font-family: 'Rowdies', cursive;
            font-size: 1.2rem;
            color: #946599;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 10px;
            max-width: 400px;
        }

        .game-over-modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 400px;
            font-family: 'Rowdies', cursive;
        }

        .modal-content h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .modal-content p {
            margin-bottom: 15px;
            font-size: 1.2rem;
        }

        .play-again-btn,
        .return-home {
            background-color: #ff9f43;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-family: 'Rowdies', cursive;
            font-size: 1rem;
            transition: background-color 0.3s;
            margin: 5px;
        }

        .play-again-btn:hover,
        .return-home:hover {
            background-color: #ff7e21;
        }

        .difficulty-badge {
            background-color: #946599;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
        }

        /* Profile dropdown styles */
        .profile-container {
            position: absolute;
            right: 15px;
            top: 15px;
        }

        .user-profile {
            border-radius: 50%;
            border: 1px solid #ffb0a1;
            box-shadow: 2px 2px 10px #701c35;
        }

        .profile-dropdown {
            display: none;
            position: absolute;
            right: 0;
            top: 40px;
            background-color: white;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
            border-radius: 5px;
            font-family: 'Rowdies', sans-serif;
        }

        .profile-dropdown a,
        .profile-dropdown button {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            background: none;
            border: none;
            width: 100%;
            text-align: left;
            font-family: 'Rowdies', sans-serif;
        }

        .profile-dropdown a:hover,
        .profile-dropdown button:hover {
            background-color: #f1f1f1;
        }

        .show {
            display: block;
        }

        .dropdown-username {
            font-weight: bold;
            padding: 5px 10px;
            text-align: center;
        }

        .dropdown-points {
            color: #946599;
            padding: 0 10px 5px;
            text-align: center;
        }

        .dropdown-divider {
            border-top: 1px solid #ddd;
            margin: 5px 0;
        }
    </style>
</head>

<body style="background-image: url('../game/images/gamebg.jpg');">
    <!-- heading -->
    <header>
        <a href="../home/index.html"><img src="../game/images/home-icon.png" width="30px" class="home"></a>
        <a href="../home/index.html" class="anchor-head">
                <h1 class="head">Mind Flip Mania</h1>
        </a>
    </header>
    <!-- Profile Icon and Dropdown -->
    <div class="profile-container">
        <img src="../home/images/user-profile.png" width="30px" class="user-profile" id="profileBtn">
        <div class="profile-dropdown" id="profileDropdown">
            <!-- Dropdown content will be populated by JavaScript -->
        </div>
    </div>

    <!-- Stats Display -->
    <div class="stats-container">
        <div id="difficulty-level"></div>
        <div id="flip-count"></div>
    </div>

    <div class="container">
        <div class="game-container">
            <div id="game-grid" class="game-grid">
                <!-- Cards will be generated dynamically by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Game Over Modal -->
    <div class="game-over-modal" id="gameOverModal">
        <div class="modal-content">
            <h2 id="gameResultTitle">Game Over</h2>
            <p id="finalScore">You used 0 out of 0 flips.</p>
            <p id="resultMessage">Message will appear here</p>
            <button class="play-again-btn" onclick="restartGame()">Play Again</button>
            <button class="return-home" onclick="window.location.href='../home/index.html'">Return To Home</button>
        </div>
    </div>

    <script src="../game/game.js"></script>
</body>

</html>
