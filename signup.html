<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/1aaefc6588.js" crossorigin="anonymous"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Coiny&family=Dancing+Script:wght@400..700&family=Rowdies:wght@300;400;700&display=swap"
        rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Titan+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <form class="login-form">
            <h1>Welcome</h1>
            <input type="text" placeholder="Name" id="name">
            <input type="text" placeholder="Email id" id="mail">
            <input type="password" placeholder="Enter Your Password" id="pass">
            <input type="password" placeholder="Confirm Your Password" id="pass">
            <button type="submit">Signup</button>
            <div class="links">
            Already have an account?
                <a href="login.html">Login</a>
            </div>
        </form>
    </div>
</body>
</html>
