<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mind Flip Mania</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="../home/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <style>
        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 24;
            font-size: 30px;
        }
    </style>

<body style="background-image: url('../home/images/theme_default.jpg');">
    <!-- heading starts -->
    <audio id="background-audio" autoplay muted loop>
        <source src="../home/Audio/bg-audio.mp3">
    </audio>

    <script>
        const audiofile = document.getElementById("background-audio");


        function unmute() {

            audiofile.muted = !audiofile.muted;
        }
    </script>

    <header>
        <a href="../home/index.html"><img src="../home/images/home-icon.png" width="30px" class="home"></a>
        <a href="../home/index.html">
            <h1 class="head">Mind Flip Mania</h1>
        </a>
        <a href="../login/login.html"><img src="../home/images/user-profile.png" width="30px" class="user-profile"></a>

    </header>
    <section class="body"></section>

    <!-- options to be given -->
    <div class="menu">

        <a href="../game/game.html">
            <div class="options">START</div>
        </a>
        <a href="#levels">
            <div class="options">DIFFICULTY LEVEL</div>
        </a>
        <a href="#rewards">
            <div class="options">REWARDS</div>
        </a>



    </div>

    <!-- icons -->
    <div class="bottom-icons">
        <!-- <div class="overlay"></div> -->
        <div class="buttons" style="display: none;">
            <span class="material-symbols-outlined">
                settings
            </span>
        </div>
        <div class="slider-button" id="slider-button"> 
            <div class="buttons" onclick="unmute()">
                <span class="material-symbols-outlined">
                    volume_up
                </span>
            </div>
            <div class="buttons">
                <span class="material-symbols-outlined">
                    help
                </span>
            </div>
        </div>
    </div>


</body>

</html>
