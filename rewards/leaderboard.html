<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard - Mind Flip Mania</title>
    <link rel="stylesheet" href="../rewards/leaderboard.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Coiny&family=DancingScript:wght@400..700&family=Rowdies:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Titan+One&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/eac8da417c.js" crossorigin="anonymous"></script>
</head>
<body style="background-image: url('../home/images/theme_default.jpg');">
    <!-- Header -->
    <header>
        <a href="../home/index.html"><img src="../game/images/home-icon.png" width="30px" class="home"></a>
        <a href="../home/index.html" class="anchor-head">
                <h1 class="head">Mind Flip Mania</h1>
        </a>
        
        <!-- Profile Icon and Dropdown -->
        <div class="profile-container">
            <img src="../home/images/user-profile.png" width="30px" class="user-profile" id="profileBtn">
        </div>
    </header>
    <div class="profile-dropdown" id="profileDropdown">

    </div>

    <!-- Leaderboard Container -->
    <div class="leaderboard-container">
        <div class="leaderboard-header">
            <h2>Leaderboard</h2>
            <p>Top players ranked by MF coins</p>
        </div>

        <div class="leaderboard-content">
            <div class="leaderboard-table">
                <div class="leaderboard-row header-row">
                    <div class="rank-column">Rank</div>
                    <div class="player-column">Player</div>
                    <div class="points-column">MF Coins</div>
                </div>
                
                <div id="leaderboard-rows">
                    
                    <div class="loading-message">Loading leaderboard data...</div>
                </div>
            </div>
        </div>
    </div>

    <script src="../rewards/leaderboard.js"></script>
</body>
</html>
