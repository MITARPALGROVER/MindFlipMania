<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindFlip Mania Game Store</title>
    <link rel="stylesheet" href="../rewards/shop.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Coiny&family=DancingScript:wght@400..700&family=Rowdies:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Titan+One&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/eac8da417c.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Header -->
    <header>
        <a href="../home/index.html"><img src="../game/images/home-icon.png" width="30px" class="home"></a>
        <a href="../home/index.html" class="anchor-head">
            <div class="main-head">
                <h1 class="head">Mind Flip Mania</h1>
            </div>
        </a>
        
        <!-- Profile Icon and Dropdown -->
        <div class="profile-container">
            <img src="../home/images/user-profile.png" width="30px" class="user-profile" id="profileBtn">
        </div>
    </header>
    <div class="profile-dropdown" id="profileDropdown">
        <!-- Dropdown content will be populated by JavaScript -->
    </div>

    <!-- Shop Container -->
    <div class="shop-container">
        <div class="shop-header">
            <h2>Theme Shop</h2>
            <p>Customize your game experience with these amazing themes!</p>
            <div class="coins-display">
                <i class="fas fa-coins"></i> <span id="coin-balance">0</span> MF Coins
            </div>
        </div>

        <div class="theme-grid" id="theme-grid">
            <!-- Theme cards will be populated by JavaScript -->
            <div class="loading-message">Loading themes...</div>
        </div>
    </div>

    <!-- Theme Preview Modal -->
    <div class="modal" id="previewModal">
        <div class="modal-content">
            <span class="close-button" id="closeModal">&times;</span>
            <h2 id="previewTitle">Theme Preview</h2>
            <div class="preview-container">
                <div class="preview-image">
                    <img id="previewImage" src="/placeholder.svg" alt="Theme Preview">
                </div>
                <div class="preview-details">
                    <h3 id="previewName"></h3>
                    <p id="previewDescription"></p>
                    <div class="preview-colors">
                        <div class="color-sample" id="cardColor"></div>
                        <div class="color-sample" id="textColor"></div>
                        <div class="color-sample" id="buttonColor"></div>
                    </div>
                    <div class="preview-emojis" id="previewEmojis"></div>
                </div>
            </div>
            <div class="preview-actions">
                <button id="purchaseBtn" class="purchase-btn">Purchase for <span id="previewPrice"></span> coins</button>
                <button id="activateBtn" class="activate-btn">Activate Theme</button>
            </div>
        </div>
    </div>

    <!-- Notification -->
    <div class="notification" id="notification">
        <p id="notificationMessage"></p>
    </div>

    <script src="../rewards/themes.js"></script>
    <script src="../rewards/shop.js"></script>
</body>
</html>
